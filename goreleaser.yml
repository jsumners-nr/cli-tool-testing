version: 2
project_name: hello_world

before:
  hooks:
    - go mod tidy

builds:
  - main: .
    binary: hello
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64

checksum:
  name_template: 'checksums.txt'

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

brews:
  - name: hello-world
    homepage: https://github.com/jsumners-nr/cli-tool-testing
    commit_author:
      name: "{{ .Env.ACTOR }}"
      email: "{{ .Env.ACTOR_EMAIL }}"
    commit_msg_template: "Brew formula update for {{ .ProjectName }} version {{ .Tag }}"
    directory: Formula
    description: "Testing gorleaser with homebrew"
    license: "MIT"
    skip_upload: auto
    repository:
      owner: jsumners-nr
      name: homebrew-testing
      token: "{{ .Env.PAT }}"
      pull_request:
        enabled: true
        draft: false
